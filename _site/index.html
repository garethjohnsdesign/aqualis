<title>Aqualis</title>
<meta name="description" content="Aqualis is an amalgam of ‘Aqua’ and ‘Qualis’, the two founding concepts behind our brand ethos. The term ‘Aqua’ relates to the fragrances, the perfume, the very essence of the brand. ‘Qualis’, which derives from the Latin word ‘Qualia’, is a philosophical term used to define the subjective properties of experience, characterised by a rendering of the unfamiliar into the familiar. Qualia define who we are and how we use all of our senses to interpret the world we live in; a badge of individuality.">
